# The name of this eXist app
project.app=SMuFL-Browser

# SMuFl-Browser version. Is not in alignment with the SMuFl specs version 
project.version=1.1.0

# The location of the build directory
build.dir=build
tmp.dir=tmp
dist.dir=dist

# Download locations
smufl.metadata=https://raw.githubusercontent.com/w3c/smufl/gh-pages/metadata
smufl.font=http://www.smufl.org/files/bravura-1.18.zip

# The root directory of the image server
# The trailing slash is obligatory; filenames will simply be appended to this URL
image.server=http://localhost:8080/exist/apps/smufl-browser/

# various commands
# adjust to your local system
xmlsh.home=/Applications/Utilities/xmlsh_1_2_4
# you only need to specify the bower executable on Windows machines:
bower.executable.windows=/Users/Ahlse/AppData/Roaming/npm/bower.cmd
